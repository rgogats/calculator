<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRY::CALC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="digit-buttons">
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="button-row">
                <button>0</button>
            </div>
        </div>  
        <div class="operand-buttons">
            <button>+</button>
            <button>-</button>
            <button>รท</button>
            <button>x</button>
            <button>=</button>
        </div>
        <div class="clear-button">
            <button>Clear</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
