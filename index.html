<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRY::CALC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <span class="output">32 + 5</span>
        </div>
        <div class="button-container">
                <div class="button-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="button-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="button-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                </div>
                <div class="button-row">
                    <button>0</button>
                    <button>x</button>
                </div>
            </div>  
            <div class="button-row">
                <button>Clear</button>
                <button>=</button>
            </div>
        </div>  
    </div>
    <script src="./script.js"></script>
</body>
</html>
